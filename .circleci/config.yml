version: 2
references:
  tagfilter: &tagfilter
    filters:
      tags:
        only: /.*/
  storeartifacts: &storeartifacts
    store_artifacts:
      path: packages
  buildrpmpackage: &buildrpmpackage
    run:
      command: |
        [[ "$CIRCLE_TAG" ]] && VERSION="$CIRCLE_TAG" || VERSION="$CIRCLE_BRANCH"
        mkdir -p packages
        fpm -d /usr/bin/exiftool -d /usr/bin/ffmpeg --iteration $CIRCLE_BUILD_NUM --rpm-autoreqprov --rpm-dist $CIRCLE_JOB -t rpm -n heiftojpeg -v $VERSION -p packages -s dir Bins/heiftojpeg=/usr/bin/
  cmake: &cmake
    run:
      command: cmake ..
      working_directory: build
  make: &make
    run:
      command: make
      working_directory: build
  persistworkspace: &persistworkspace
    persist_to_workspace:
      root: packages
      paths:
        - ./*.rpm
jobs:
  el6:
    docker:
      - image: andyshinn/heif:el6
    steps:
      - checkout
      - *cmake
      - *make
      - *buildrpmpackage
      - *storeartifacts
      - *persistworkspace
  el7:
    docker:
      - image: andyshinn/heif:el7
    steps:
      - checkout
      - *cmake
      - *make
      - *buildrpmpackage
      - *storeartifacts
      - *persistworkspace
  deploy:
    docker:
      - image: infrastructureascode/aws-cli:1.11.167
    steps:
      - attach_workspace:
          at: /tmp/packages
      - deploy:
          command: aws s3 sync /tmp/packages s3://efdevops/rpms/heiftojpeg
workflows:
  version: 2
  build:
    jobs:
      - el6:
          <<: *tagfilter
      - el7:
          <<: *tagfilter
      - deploy:
          requires:
            - el6
            - el7
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
deployment:
  trigger_tag:
    tag: /.*/
